<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catherine's Portfolio</title>

  <!-- üé® GOOGLE FONTS IMPORT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    /* üåø RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* üåà BODY STYLE */
    body {
      background: linear-gradient(135deg, #A8C686 0%, #2F4F1A 100%);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 8%;
      overflow: hidden;
    }

    /* üìù TEXT AREA (LEFT SIDE) */
    .text-content {
      flex: 1;
      max-width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers vertically */
      align-items: center;     /* centers horizontally */
      gap: 20px;               /* spacing between title, description, and button */
      animation: fadeIn 1.2s ease-in;
    }

    .text-top {
      text-align: center;
      margin-bottom: 20px; /* optional, pushes button closer to middle */
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 0;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: 500;
    }

    /* üåº BUTTON STYLING */
    .button {
      background: #A8C686;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .button:hover {
      background: #2F4F1A;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* üñºÔ∏è IMAGE AREA (RIGHT SIDE) */
    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease-in;
    }

    .image-container img {
      width: 500%;
      max-width: 800px;
      border-radius: 50px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.03);
    }

    /* üå¨Ô∏è ANIMATION EFFECT */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± RESPONSIVE DESIGN FOR SMALL SCREENS */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        text-align: center;
      }
      .text-content {
        max-width: 200%;
      }
      h1, p {
        text-align: center;
      }
      .image-container img {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- üí¨ LEFT-SIDE-CENTER CONTENT -->
  <div class="text-content">
    <div class="text-top">
      <h1>Catherine's Portfolio</h1>
      <p>Computer Lab. Final Exam.</p>
    </div>
    <button class="button" onclick="location.href='Home.html'">Explore More</button>
  </div>

  <!-- üñºÔ∏è RIGHT SIDE IMAGE -->
  <div class="image-container">
    <img src="Cathy's_home_page.jpg" alt="Catherine's Portfolio Image">
  </div>
</body>
</html>
