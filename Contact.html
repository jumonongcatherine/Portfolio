<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BACKGROUND + BODY */
body {
  background: linear-gradient(135deg, #A8C686 0%, #2F4F1A 100%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* NAVIGATION BAR */
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 8%;
  background: rgba(47, 79, 26, 0.6);
  backdrop-filter: blur(6px);
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: color 0.3s ease;
  font-size: 1rem;
}

nav ul li a:hover {
  color: #A8C686;
}

/* Hide Contact button on this page */
nav ul li:nth-child(5) {
  visibility: hidden;
}

/* MAIN CONTENT */
.content {
  flex: 1;
  text-align: center;
  padding: 100px 10%;
  animation: fadeIn 1.2s ease-in;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.content h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  margin-bottom: 30px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
}

/* CONTACT FORM */
.contact-container {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 40px;
  max-width: 600px;
  margin: 0 auto;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.contact-container form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.contact-container input,
.contact-container textarea {
  padding: 15px;
  border: none;
  border-radius: 10px;
  outline: none;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.contact-container input::placeholder,
.contact-container textarea::placeholder {
  color: rgba(255,255,255,0.7);
}

.contact-container input:focus,
.contact-container textarea:focus {
  background: rgba(255,255,255,0.3);
}

.contact-container textarea {
  resize: none;
  height: 120px;
}

.contact-container button {
  background: #A8C686;
  color: #2F4F1A;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.contact-container button:hover {
  background: #8CAF63;
  transform: scale(1.05);
}

/* CONTACT INFO */
.contact-info {
  margin-top: 40px;
  font-size: 1rem;
  color: #f5f5f5;
  line-height: 1.8;
}

.contact-info a {
  color: #A8C686;
  text-decoration: none;
}

.contact-info a:hover {
  text-decoration: underline;
}
</style>
</head>
